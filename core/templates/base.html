{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/global.css' %}" />
    {% block styles %}{% endblock styles %}
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="row">
      <div class="col-1 pt-5 px-5">
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvaSideMenu"
          aria-controls="offcanvaSideMenu"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvaSideMenu"
          aria-labelledby="offcanvaSideMenuLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvaSideMenuLabel">Menu</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="list-group">
              <a
                href="{% url 'app:home' %}"
                class="list-group-item list-group-item-action"
              >
                Home
              </a>
              <a
                href="{% url 'app:products' %}"
                class="list-group-item list-group-item-action"
                >Products</a
              >
              <a href="{% url 'app:orders' %}" class="list-group-item list-group-item-action"
                >Order</a
              >
              <a
                id="login_link"
                onclick="hidden_offcanva()"
                class="list-group-item list-group-item-action"
                data-bs-toggle="modal"
                data-bs-target="#authModal"
                >Login</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col">{% block content %}{% endblock content %}</div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="authModal"
      tabindex="-1"
      aria-labelledby="authModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="authModalLabel">Login/Register</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link active"
                  id="login-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#login"
                  type="button"
                  role="tab"
                  aria-controls="login"
                  aria-selected="true"
                >
                  Login
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link"
                  id="register-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#register"
                  type="button"
                  role="tab"
                  aria-controls="register"
                  aria-selected="false"
                >
                  Register
                </button>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div
                class="tab-pane fade show active"
                id="login"
                role="tabpanel"
                aria-labelledby="login-tab"
              >
                <form id="frm_login" action="" method="post" class="mx-3 my-3">
                  <!-- form login -->
                  <div class="mb-3 row">
                    <label for="username" class="col-sm-2 col-form-label"
                      >Username</label
                    >
                    <div class="col-sm-10">
                      <input name="username" type="text" class="form-control" id="username" />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="password" class="col-sm-2 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-10">
                      <input
                      name="password"
                        type="password"
                        class="form-control"
                        id="password"
                      />
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      id="btn_login_handle"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Login
                    </button>
                  </div>
                  <!-- form login -->
                </form>
              </div>
              <div
                class="tab-pane fade"
                id="register"
                role="tabpanel"
                aria-labelledby="register-tab"
              >
                <form id="frm_register" action="" method="post" class="mx-3 my-3">
                  <!-- form register -->
                  <div class="mb-3 row">
                    <label
                      for="registerStaticEmail"
                      class="col-sm-2 col-form-label"
                      >Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="email"
                        name="email"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label
                      for="registerStaticUsername"
                      class="col-sm-2 col-form-label"
                      >Username</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                      />
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label
                      for="registerInputPassword"
                      class="col-sm-2 col-form-label"
                      >Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="password"
                        class="form-control"
                        id="registerInputPassword"
                        name="password"
                      />
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button
                      id="btn_register_handle"
                      type="submit"
                      class="btn btn-primary"
                    >
                      Register
                    </button>
                  </div>
                  <!-- form register -->
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
      <div id="toastNotification" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Bootstrap</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>
    <footer>{% block footer %}{% endblock footer %}</footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'assets/js/tools.js' %}"></script>
    <script src="{% static 'assets/js/auth.js' %}"></script>
    <script>
      window.onload = function () {
        document
          .querySelector("#toastNotification .toast-header .btn-close")
          .addEventListener("click", closeToast);

        setInterval(() => {
          isAuth();
        }, 2000);
      };
    </script>
  </body>
</html>
